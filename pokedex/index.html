<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
    <title>Accessible Pokédex</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark text-light">
        <a class="navbar-brand">Accessible Pokédex</a>
        <div class="form-inline">
          <input id='search' class="form-control mr-sm-2" type="search" placeholder="Digite o Pokémon" aria-label="Pesquisar">
          <button id='find' class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </div>
    </nav>

    <div id="pokemon__final__card">
        <div id="pokemon_wrapper" class="animate__animated">
            <div id="pokemon_img_wrapper">
                <img id="img" src="" alt="who is this Pokémon?">
            </div>
    
            <div id="pokemon_status_wrapper">

                <div id="pokemon_status_name_wrapper">
                    <h3 class="pokemon_name"></h3>
                </div>
    
                <div class="pokemon_status">
                    <div class="pokemon_status_wrapper">
                        <label for="">HP</label>
                        <span class="pokemon_drop_stat pokemon_drop_stat_hp"></span>
                        <progress id="pokemonHp" value="" max="200"></progress>
                    </div>
                    <div class="pokemon_status_wrapper">
                        <label for="">Ataque</label>
                        <span class="pokemon_drop_stat pokemon_drop_stat_atk"></span>
                        <progress id="pokemonAtk" value="" max="200"></progress>
                    </div>
                    <div class="pokemon_status_wrapper">
                        <label for="">Defesa</label>
                        <span class=" pokemon_drop_stat pokemon_drop_stat_def"></span>
                        <progress id="pokemonDef" value="" max="200"></progress>
                    </div>
                    <div class="pokemon_status_wrapper">
                        <label for="">Atq. especial</label>
                        <span class="pokemon_drop_stat pokemon_drop_stat_spe_atk"></span>
                        <progress id="pokemonSpeAtk" value="" max="200"></progress>
                    </div>
                    <div class="pokemon_status_wrapper">
                        <label for="">Def. especial</label>
                        <span class="pokemon_drop_stat pokemon_drop_stat_spe_def"></span>
                        <progress id="pokemonSpeDef" value="" max="200"></progress>
                    </div>
                    <div class="pokemon_status_wrapper">
                        <label for="">Velocidade</label>
                        <span class="pokemon_drop_stat pokemon_drop_stat_speed"></span>
                        <progress id="pokemonSpeed" value="" max="200"></progress>
                    </div>
    
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- CUSTOM JS -->
    <script src="./js/app.js"></script>
</body>
</html>
